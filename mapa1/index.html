<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prototipo Tangram: Mapa WebGL</title>
    <link rel="stylesheet" href="demos/css/main.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />-->
    <link rel="stylesheet" href="demos/css/leaflet.css"/>
    <!-- Estilo jquery.alerts.css-->
    <link rel="stylesheet" href="demos/css/jquery.alerts.css"/>
    <link rel="shortcut icon" type="image/png" href="demos/images/favicon.ico"/>
  </head>

  <body>
    <div id="map"></div>

    <!-- include jquery.min.js-->
    <script src="src/jquery-1.2.6.min.js"></script>
    <!-- include jquery.ui.draggable.js -->
    <script src="src/jquery.ui.draggable.js"></script>
    <!-- include jquery.alerts.js -->
    <script src="src/jquery.alerts.js"></script>
    <!-- Use leaflet 0.7.x (continuous zoom will be disabled) -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>-->
    <script src="demos/leaflet.js"></script>

    <!-- Use leaflet 1.x (continuous zoom will be enabled) -->
     <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>-->

    <!-- A lightweight graphical user interface for changing variables in JavaScript.  -->
    <script src="demos/lib/dat.gui.min.js"></script>

    <!-- rStats provides WebGL performance profiling-->
    <script src="demos/lib/rStats.js"></script>
    <script src="demos/lib/rStats.extras.js"></script>

    <!-- FileSaver.js implements the HTML5 W3C saveAs(), used in the demo to save screenshots -->
    <script src="demos/lib/FileSaver.js"></script>

    <!-- Keymaster handles keyboard input -->
    <script src="demos/lib/keymaster.js"></script>

    <!-- Main tangram library -->
    <script src="dist/tangram.debug.js"></script>

    <!-- Tangram demo code -->
    <script src="demos/main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <!-- Mapzen map UI - Fix protocol-->
    <!--<script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>
    <script src='https://s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>-->
    <!-- Mapzen map UI Local -->
    <script language="javascript1.2" src="src/mapzen-ui.min.js"></script>

    <script>        
      MPZN.bug({
        name: 'Tangram',
        link: 'https://mapzen.com/projects/tangram',
        tweet: 'Tangram: real-time WebGL maps from @mapzen',
        repo: 'https://github.com/tangrams/tangram'
      });
      //alert("Welcome");
    </script>
    <!-- Imagen del geoportal -->
    <div id="geoportalImg"></div>
    <!-- Realizar con Jquery para suprimir style-->
  </body>
